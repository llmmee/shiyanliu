<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>追加文本</b>。");
  });

});
$(document).ready(function(){
  $("#btn2").click(function(){
    $("p").empty();
  });
});
</script>
</head>

<body>
<p>这是一个段落。</p>
<p>这是另外一个段落。</p>

<button id="btn1">添加文本</button>
<button id="btn2">移除元素</button>

</body>
</html>
